sudo: required
language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.0
    - android-28
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
script:
    - ./gradlew build
licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
    - yes | sdkmanager "platforms;android-28"
    - yes | sdkmanager "build-tools;android-28"
